# ==== application-query.properties ====

# PostgreSQL (deshabilitado para query)
spring.datasource.url=jdbc:postgresql://localhost:5433/dummy

# MongoDB Configuration (PUERTO CAMBIADO A 27018)
spring.data.mongodb.uri=mongodb://localhost:27018/servicios_deportivos
spring.data.mongodb.auto-index-creation=true

# Kafka Consumer (localhost:9093)
spring.kafka.bootstrap-servers=localhost:9093
spring.kafka.consumer.bootstrap-servers=localhost:9093
spring.kafka.consumer.group-id=reserva-query-group
spring.kafka.consumer.key-deserializer=org.apache.kafka.common.serialization.StringDeserializer
spring.kafka.consumer.value-deserializer=org.springframework.kafka.support.serializer.JsonDeserializer
spring.kafka.consumer.properties.spring.json.trusted.packages=com.deportes.shared.events
spring.kafka.consumer.auto-offset-reset=earliest

# Disable JPA for Query Service
spring.jpa.database-platform=org.hibernate.dialect.H2Dialect
spring.jpa.hibernate.ddl-auto=none

# Server
server.port=8081
server.servlet.context-path=/